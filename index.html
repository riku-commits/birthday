<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>やっちゃん誕生会 参加予約</title>

<style>

body{
  font-family:"Yu Gothic","メイリオ",sans-serif;
  background:#e6eff7;
  margin:0;
}

.topbar{
  background:#007bcb;
  color:#fff;
  padding:12px 18px;
  font-size:18px;
  font-weight:600;
}

.wrapper{
  width:900px;
  margin:30px auto;
  background:#fff;
  border-radius:12px;
  padding:18px 24px 28px;
}

.headerDay{
  font-size:20px;
  font-weight:700;
}

.sub{
  font-size:13px;
  color:#666;
  margin-top:4px;
}

.slotBox{
  margin-top:20px;
}

.slot{
  display:flex;
  align-items:center;
  background:#fafafa;
  border:1px solid #ddd;
  border-radius:10px;
  padding:12px 16px;
  margin-top:10px;
}

.icon{
  width:26px;
  font-size:20px;
  font-weight:900;
  text-align:center;
  margin-right:14px;
}

.blue{color:#007bff;}
.yellow{color:#ffaf00;}
.red{color:#d60000;}

.radio{
  transform:scale(1.4);
  margin-right:16px;
}

.time{
  font-size:18px;
}

.bottomButton{
  width:900px;
  margin:40px auto 0;
  background:#e60012;
  color:#fff;
  text-align:center;
  padding:14px 0;
  border-radius:8px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.notice{
  text-align:center;
  margin-top:6px;
  color:#555;
  font-size:12px;
}

</style>
</head>

<body>

<div class="topbar">
  やっちゃん誕生会 参加予約
</div>

<div class="wrapper">

  <div class="headerDay">
    2025年12月30日(火)
  </div>

  <div class="sub">
    やっちゃん誕生会 参加時間帯を選んでください
  </div>

  <div class="slotBox">

    <div class="slot">
      <div class="icon blue">○</div>
      <input class="radio" type="radio" name="time">
      <div class="time">18:00〜</div>
    </div>

    <div class="slot">
      <div class="icon yellow">△</div>
      <input class="radio" type="radio" name="time">
      <div class="time">18:20〜</div>
    </div>

    <div class="slot">
      <div class="icon blue">○</div>
      <input class="radio" type="radio" name="time">
      <div class="time">18:40〜</div>
    </div>

    <div class="slot">
      <div class="icon blue">○</div>
      <input class="radio" type="radio" name="time">
      <div class="time">19:00〜</div>
    </div>

    <div class="slot">
      <div class="icon yellow">△</div>
      <input class="radio" type="radio" name="time">
      <div class="time">19:20〜</div>
    </div>

    <div class="slot">
      <div class="icon red">×</div>
      <input class="radio" disabled>
      <div class="time">19:40〜</div>
    </div>

  </div>

</div>

<div class="bottomButton">
  この時間で参加する →
</div>

<div class="notice">
  お早めにご回答ください
</div>

</body>
</html>
