
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>当日登録（飲み会）</title>

<style>

body{
    margin:0;
    background:#f3f5f7;
    font-family: "ヒラギノ角ゴ ProN","メイリオ","Arial",sans-serif;
}

.header{
    background:#005bac;
    color:white;
    padding:12px 18px;
    font-size:18px;
    font-weight:bold;
}

.container{
    width:80%;
    max-width:900px;
    margin:40px auto;
    background:white;
    border-radius:10px;
    padding:25px;
}

.title{
    font-size:18px;
    font-weight:bold;
}

.info{
    font-size:13px;
    margin-top:3px;
}

.time-box{
    margin-top:18px;
    border:1px solid #ddd;
    border-radius:10px;
}

.option{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px;
    border-bottom:1px solid #ddd;
    cursor:pointer;
}

.option:last-child{
    border-bottom:none;
}

.option input{
    transform:scale(1.4);
}

.status{
    color:#666;
}

.reserve-btn{
    width:100%;
    background:#d7000f;
    color:white;
    border:none;
    padding:16px;
    font-size:18px;
    margin-top:25px;
    border-radius:8px;
    cursor:pointer;
}

.reserve-btn:hover{
    opacity:0.9;
}


/* モーダル共通 */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal-box{
  background:white;
  padding:30px;
  border-radius:10px;
  width:320px;
  text-align:center;
  font-size:17px;
}

.close-btn{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:1px solid #555;
  border-radius:8px;
  background:white;
  cursor:pointer;
}

.loading-icon{
  font-size:40px;
  margin-bottom:10px;
}

</style>

</head>

<body>

<div class="header">
    当日登録（飲み会）
</div>

<div class="container">

    <div class="title">2025年11月飲み会</div>
    <div class="info">開催日：2025年11月23日(日)</div>
    <div class="info">参加人数：1名</div>

    <div class="time-box">

        <label class="option">
            <div>
                <input type="radio" name="time" value="18:00">
                18:00〜
            </div>
            <div class="status">空きあり</div>
        </label>

        <label class="option">
            <div>
                <input type="radio" name="time" value="18:30">
                18:30〜
            </div>
            <div class="status">やや混雑</div>
        </label>

        <label class="option">
            <div>
                <input type="radio" name="time" value="19:00">
                19:00〜
            </div>
            <div class="status">満席</div>
        </label>

        <label class="option">
            <div>
                <input type="radio" name="time" value="二次会">
                二次会から参加
            </div>
            <div class="status">不安定</div>
        </label>

    </div>

    <button class="reserve-btn" onclick="startReservation()">
        この時間で参加する →
    </button>

</div>


<!-- 処理中 -->
<div id="loadingModal" class="modal">
  <div class="modal-box">
      <div class="loading-icon">⏳</div>
      通信中です<br>しばらくお待ちください
  </div>
</div>


<!-- 成功 -->
<div id="successModal" class="modal">
  <div class="modal-box">
    ＜空き枠先着＞
    <br><br>
    パビリオン/イベントが<br>
    予約されました
    <br><br>
    <button class="close-btn" onclick="closeModal('successModal')">とじる</button>
  </div>
</div>


<!-- 失敗 -->
<div id="errorModal" class="modal">
  <div class="modal-box">
    定員を超えたため、<br>
    ご希望の時間帯は選択できませんでした
    <br><br>
    お手数ですが、<br>
    来場日時を再度選択してください。
    <br><br>
    <button class="close-btn" onclick="closeModal('errorModal')">とじる</button>
  </div>
</div>


<script>

function startReservation(){

    const checked = document.querySelector('input[name="time"]:checked');

    if(!checked){
        alert("時間帯を選択してください。");
        return;
    }

    document.getElementById("loadingModal").style.display="flex";

    const wait = Math.floor(Math.random()*3000)+3000;

    setTimeout(()=>{

        document.getElementById("loadingModal").style.display="none";

        // 成功率 2%
        if(Math.random() < 0.02){
            document.getElementById("successModal").style.display="flex";
        } else {
            document.getElementById("errorModal").style.display="flex";
        }

    },wait);
}


function closeModal(id){
    document.getElementById(id).style.display="none";
}

</script>

</body>
</html>
