<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>やっちゃん誕生会 参加予約</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#e7f1ff;
  font-family: "Yu Gothic","メイリオ",sans-serif;
}

.container{
  width:720px;
  max-width:95%;
  margin:40px auto;
  background:white;
  border-radius:10px;
  padding:30px;
}

.title{
  font-weight:bold;
  font-size:20px;
}

.sub{
  color:#555;
  font-size:12px;
  margin-bottom:20px;
}

.slot{
  border:1px solid #ddd;
  border-radius:8px;
  padding:12px;
  margin:10px 0;
  display:flex;
  align-items:center;
  gap:15px;
}

.icon{
  font-size:22px;
  width:30px;
  text-align:center;
  font-weight:bold;
}

.ok{color:#007BFF;}
.mid{color:#e6a400;}
.ng{color:#ff2b2b;}

.bottomButton{
  background:#d80000;
  color:white;
  padding:18px;
  margin-top:25px;
  border-radius:8px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
}

.modalBg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal{
  background:white;
  padding:25px;
  border-radius:10px;
  width:340px;
  text-align:center;
}

.big-text{
  font-size:18px;
  font-weight:bold;
  line-height:35px;
}

.qrBox{
  width:220px;
  height:220px;
  margin:18px auto;
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

.modal button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:1px solid #333;
  border-radius:6px;
  background:white;
}
</style>
</head>

<body>

<div id="mainScreen" class="container">

<div class="title">2025年12月30日(火)</div>
<div class="sub">やっちゃん誕生日会 参加時間帯を選んでください</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="18:00">18:00〜
</div>

<div class="slot">
<span class="icon mid">△</span>
<input type="radio" name="time" value="18:20">18:20〜
</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="18:40">18:40〜
</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="19:00">19:00〜
</div>

<div class="slot">
<span class="icon mid">△</span>
<input type="radio" name="time" value="19:20">19:20〜
</div>

<div class="slot">
<span class="icon ng">×</span>
<input type="radio" disabled>19:40〜
</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="20:00">20:00〜
</div>

<div class="slot">
<span class="icon mid">△</span>
<input type="radio" name="time" value="20:20">20:20〜
</div>

<div id="submitButton" class="bottomButton">
この時間で参加する →
</div>
</div>

<!-- ▼ 奇跡の完全成功画面 -->
<div id="miracle" class="modalBg">
<div class="modal">
<div class="big-text">
予約が確定しました！
</div>

<div class="qrBox">
QR CODE
</div>

<p>
この画面をスクリーンショットで保存し、<br>
当日の入場時に提示してください。
</p>

<button onclick="closeAll()">とじる</button>
</div>
</div>

<script>

const btn = document.getElementById("submitButton");

btn.addEventListener("click", ()=>{

 const checked = document.querySelector('input[name="time"]:checked');
 if(!checked){
   alert("時間帯を選択してください。");
   return;
 }

 btn.innerText = "処理中…";
 btn.style.opacity="0.6";
 btn.style.pointerEvents="none";

 // ←← ここを100%成功固定
 setTimeout(()=>{
   showMiracle();
 }, 3000);

});

function showMiracle(){
 document.getElementById("miracle").style.display="flex";
 resetBtn();
}

function closeAll(){
 document.querySelectorAll(".modalBg").forEach(m=>m.style.display="none");
}

function resetBtn(){
 btn.innerText="この時間で参加する →";
 btn.style.opacity="1";
 btn.style.pointerEvents="auto";
}

</script>

</body>
</html>
