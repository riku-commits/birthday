<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>やっちゃん誕生会 参加予約</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#e7f1ff;
  font-family: "Yu Gothic","メイリオ",sans-serif;
}

.container{
  width:720px;
  max-width:95%;
  margin:40px auto;
  background:white;
  border-radius:10px;
  padding:30px;
}

.title{
  font-weight:bold;
  font-size:20px;
}

.sub{
  color:#555;
  font-size:12px;
  margin-bottom:20px;
}

.slot{
  border:1px solid #ddd;
  border-radius:8px;
  padding:12px;
  margin:10px 0;
  display:flex;
  align-items:center;
  gap:15px;
}

.icon{
  width:30px;
  text-align:center;
  font-weight:bold;
}

/* ←ここが修正版（統一フォントサイズ） */
.ok,.warn,.ng{
  font-size:22px;
}
.ok{ color:#3090ff;}
.warn{ color:#d4a000;}
.ng{ color:#d40000;}

.bottomButton{
  background:#d80000;
  color:white;
  padding:18px;
  margin-top:25px;
  border-radius:8px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
}

.modalBg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal{
  background:white;
  padding:25px;
  border-radius:10px;
  width:340px;
  text-align:center;
}

.big-text{
  font-size:18px;
  font-weight:bold;
  line-height:35px;
}

.modal button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:1px solid #333;
  border-radius:6px;
  background:white;
}

.waitScreen{
  display:none;
  text-align:center;
  color:white;
  background:#333;
  padding:40px;
}

.errorPage{
  display:none;
  text-align:center;
  padding:40px;
}

/* QR風ページ */
.qrScreen{
  display:none;
  text-align:center;
  padding:40px;
}

.qrBox{
  width:240px;
  height:240px;
  margin:20px auto;
  background:
    repeating-linear-gradient(90deg,#000 0 10px,#fff 10px 20px),
    repeating-linear-gradient(#000 0 10px,#fff 10px 20px);
  background-blend-mode:multiply;
  border:8px solid #000;
}
</style>
</head>

<body>

<div id="mainScreen" class="container">

<div class="title">2025年12月30日(火)</div>
<div class="sub">やっちゃん誕生日会 参加時間帯を選んでください</div>

<!-- 8枠固定 -->
<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="18:00">18:00〜
</div>

<div class="slot">
<span class="icon warn">△</span>
<input type="radio" name="time" value="18:20">18:20〜
</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="18:40">18:40〜
</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="19:00">19:00〜
</div>

<div class="slot">
<span class="icon warn">△</span>
<input type="radio" name="time" value="19:20">19:20〜
</div>

<div class="slot">
<span class="icon ng">×</span>
<input type="radio" disabled>19:40〜（選択不可）
</div>

<div class="slot">
<span class="icon ok">○</span>
<input type="radio" name="time" value="20:00">20:00〜
</div>

<div class="slot">
<span class="icon warn">△</span>
<input type="radio" name="time" value="20:20">20:20〜
</div>

<div id="submitButton" class="bottomButton">
この時間で参加する →
</div>
</div>

<!-- ▼ 待機画面 -->
<div id="waitScreen" class="waitScreen">
<h2>順番にご案内しております。</h2>
<p>現在サイトが大変混雑しております。<br>しばらくお待ちください…</p>
</div>

<!-- ▼ 予約成功モーダル -->
<div id="success" class="modalBg">
<div class="modal">
<div class="big-text">
＜ 空き枠発見 ＞<br>
誕生日会の参加予約が<br>
確定しました！
</div>
<br>
<div id="successTime"></div>

<p style="font-size:12px;margin-top:10px;">
このあとQRコードが表示されます。<br>
スクリーンショットを撮影し、当日入口で提示してください。
</p>

<button onclick="closeAll()">とじる</button>
</div>
</div>

<!-- ▼ QR画面 -->
<div id="qr" class="qrScreen">
<h2>入場用QRコード</h2>
<div class="qrBox"></div>
<p>この画面をスクリーンショットして保存してください。</p>
</div>

<script>

const btn = document.getElementById("submitButton");

btn.addEventListener("click", ()=>{

 const checked = document.querySelector('input[name="time"]:checked');
 if(!checked){
   alert("時間帯を選択してください。");
   return;
 }

 btn.innerText = "処理中…";
 btn.style.opacity = "0.6";
 btn.style.pointerEvents = "none";

 // 今は成功100%
 setTimeout(()=>{
   showSuccess(checked.value);
 },3000);
});


function showSuccess(time){
 document.getElementById("successTime").innerText="参加時間："+time;
 document.getElementById("success").style.display="flex";

 setTimeout(()=>{
   document.getElementById("success").style.display="none";
   document.getElementById("mainScreen").style.display="none";
   document.getElementById("qr").style.display="block";
 },10000);

 resetBtn();
}

function closeAll(){
 document.querySelectorAll(".modalBg").forEach(m=>m.style.display="none");
}

function resetBtn(){
 btn.innerText="この時間で参加する →";
 btn.style.opacity="1";
 btn.style.pointerEvents="auto";
}

</script>

</body>
</html>
