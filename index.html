<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>やっちゃん誕生日会 参加予約</title>

<style>
body{
    font-family:"Yu Gothic","メイリオ",sans-serif;
    background:#f2f4f8;
    margin:0;
}

header{
    background:#005bac;
    color:white;
    padding:10px 20px;
    font-size:18px;
    font-weight:bold;
}

/* メイン */
.container{
    max-width:700px;
    margin:40px auto;
    background:white;
    border-radius:10px;
    padding:20px;
}

/* 見出し */
.title{
    font-size:18px;
    font-weight:bold;
}

/* ---- 時間帯ボックス ---- */
.slot{
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid #ddd;
    border-radius:10px;
    padding:13px;
    margin-top:8px;
    background:#fafafa;
}

.slot input{
    transform:scale(1.4);
}

/* ○ △ × */
.status{
    font-size:22px;
}

/* 予約ボタン */
.reserve{
    width:100%;
    margin-top:25px;
    padding:15px;
    font-size:16px;
    color:white;
    background:#d80000;
    border:none;
    border-radius:10px;
}

/* ===== モーダル ===== */
.modal-bg{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
}

.modal-box{
    background:white;
    width:380px;
    padding:25px;
    text-align:center;
    border-radius:10px;
}

.close-btn{
    margin-top:25px;
    padding:10px;
    width:90%;
    border:1px solid black;
    border-radius:8px;
}
</style>
</head>

<body>

<header>やっちゃん誕生日会 参加予約</header>

<div class="container">

<div class="title">2025年12月30日(火)</div>
<p>参加する時間帯を選択してください。</p>

<div id="slots"></div>

<button class="reserve" onclick="reserve()">この時間で参加する →</button>

</div>

<!-- モーダル -->
<div class="modal-bg" id="modal">
    <div class="modal-box">
        <p id="modalText">処理中...</p>
        <button class="close-btn" onclick="closeModal()">とじる</button>
    </div>
</div>


<script>
/* ========= 8枠時間帯 ========= */
const times = [
 "18:00〜","18:20〜","18:40〜","19:00〜",
 "19:20〜","19:40〜","20:00〜","20:20〜"
];

/* ========= ○ △ × をランダム配置 ========= */
function createSlots(){
    const area = document.getElementById("slots");
    area.innerHTML="";

    times.forEach(t=>{
        let r = Math.random()*100;
        let icon = "⭕";
        let disable = "";

        if(r < 30){ icon="❌"; disable="disabled"; }
        else if(r < 65){ icon="△"; }

        area.innerHTML += `
        <div class="slot">
            <div>${t}</div>
            <div class="status">${icon}</div>
            <input type="radio" name="time" value="${t}" ${disable}>
        </div>`;
    })
}

createSlots();

/* ========= 予約処理 ========= */
function reserve(){

    const select = document.querySelector('input[name="time"]:checked');
    if(!select){
        alert("時間帯を選択してください");
        return;
    }

    document.getElementById("modal").style.display="flex";
    document.getElementById("modalText").innerHTML=
        "アクセス集中中です…<br>順番にご案内しております";

    /* EXPO風の確率感 */
    setTimeout(()=>{
        let r = Math.random()*100;

        if(r < 4){
            document.getElementById("modalText").innerHTML =
            "＜ 空き枠先着 ＞<br>誕生日会の参加予約が<br>確定しました！";
        }
        else if(r < 58){
            document.getElementById("modalText").innerHTML =
            "＜ 空き枠先着 ＞<br>誕生日会の参加予約が<br>確保できませんでした";
        }
        else{
            document.getElementById("modalText").innerHTML =
            "エラーが発生しました<br>処理を中断しました。<br><br>(E_SW_GP_DL_999_900_1)";
        }

    }, 3800); // ← EXPO風イライラ待ち
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
