<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>やっちゃん誕生日会 参加予約</title>

<style>

body {
    font-family: "Yu Gothic", "メイリオ", sans-serif;
    background:#f2f4f8;
    margin:0;
}

/* ヘッダー（EXPO風） */
header {
    background:#005bac;
    color:white;
    padding:10px 20px;
    font-size:18px;
    font-weight:bold;
}

/* メインカード */
.container {
    max-width:700px;
    margin:40px auto;
    background:#fff;
    border-radius:10px;
    padding:25px;
}

/* 見出し */
.title {
    font-size:18px;
    margin-bottom:5px;
}

/* --- 時間帯カード --- */
.slot {
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid #ddd;
    border-radius:8px;
    padding:14px;
    margin-top:8px;
    background:#fafafa;
}

/* 選択ボタン */
.slot input {
    transform:scale(1.4);
}

/* ○ △ × */
.status {
    font-size:22px;
}

/* 申込ボタン */
button.reserve {
    width:100%;
    margin-top:25px;
    padding:15px;
    border:none;
    background:#d80000;
    color:white;
    border-radius:8px;
    font-size:17px;
}

/* --- モーダル --- */
.modal-bg {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-box {
    background:white;
    width:380px;
    padding:25px;
    border-radius:8px;
    text-align:center;
}

/* 閉じる */
.close-btn {
    margin-top:25px;
    width:90%;
    padding:10px;
    border:1px solid #444;
    border-radius:6px;
}

</style>
</head>

<body>

<header>やっちゃん誕生日会 参加予約</header>

<div class="container">

<div class="title">2025年12月30日(火)</div>

<p>参加する時間帯を選択してください。</p>

<!-- ---- 6枠 ---- -->
<div class="slot">
<div>18:00〜</div>
<div class="status">⭕</div>
<input type="radio" name="time" value="18:00">
</div>

<div class="slot">
<div>18:20〜</div>
<div class="status">⭕</div>
<input type="radio" name="time" value="18:20">
</div>

<div class="slot">
<div>18:40〜</div>
<div class="status">△</div>
<input type="radio" name="time" value="18:40">
</div>

<div class="slot">
<div>19:00〜</div>
<div class="status">△</div>
<input type="radio" name="time" value="19:00">
</div>

<div class="slot">
<div>19:20〜</div>
<div class="status">❌</div>
<input type="radio" disabled>
</div>

<div class="slot">
<div>19:40〜</div>
<div class="status">❌</div>
<input type="radio" disabled>
</div>

<button class="reserve" onclick="reserve()">この時間で参加する →</button>

</div>


<!-- ====== モーダル ====== -->
<div class="modal-bg" id="modal">
<div class="modal-box" id="modalBox">
<p id="modalText">処理中...</p>
<button class="close-btn" onclick="closeModal()">とじる</button>
</div>
</div>


<script>

function reserve() {

    const select = document.querySelector('input[name="time"]:checked');

    if(!select){
        alert("時間帯を選択してください");
        return;
    }

    document.getElementById("modal").style.display="flex";
    document.getElementById("modalText").innerHTML="アクセス集中中...<br>順番にご案内しております";

    /* ーーー 予約結果判定（本物っぽい確率設定）ーーー
       成功 4%
       混雑失敗 54%
       システムエラー 42%
    */

    setTimeout(()=>{

        const r = Math.random()*100;

        if(r < 4){
            document.getElementById("modalText").innerHTML =
            "＜ 空き枠先着 ＞<br>誕生日会の参加予約が<br>確定しました！";
        }
        else if(r < 58){
            document.getElementById("modalText").innerHTML =
            "＜ 空き枠先着 ＞<br>誕生日会の参加予約が<br>確保できませんでした";
        }
        else {
            document.getElementById("modalText").innerHTML =
            "エラーが発生しました<br>処理を中断しました。<br><br>(E_SW_GP_DL_999_900_1)";
        }

    }, 3800); // ← 本気でイライラする待ち時間（約4秒）

}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
