<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>やっちゃん誕生日会 参加予約</title>

<style>
body{
    background:#eef1f6;
    font-family:"Segoe UI","メイリオ",sans-serif;
    margin:0;
}

.header{
    background:#005BAC;
    color:white;
    padding:12px 18px;
    font-size:18px;
    font-weight:bold;
}

.container{
    max-width:900px;
    margin:30px auto;
    background:white;
    border-radius:10px;
    padding:25px;
}

.title{
    font-size:18px;
    font-weight:bold;
    margin-bottom:6px;
}

.sub{
    color:#666;
    font-size:12px;
    margin-bottom:15px;
}

.slot{
    display:flex;
    align-items:center;
    justify-content:space-between;
    border:1px solid #ccc;
    border-radius:8px;
    padding:13px 15px;
    margin:8px 0;
    background:#fafafa;
}

.left{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:15px;
}

.icon{
    font-size:22px;
}

.ok{color:#007bff;}
.mid{color:#e6b800;}
.ng{color:#d11c1c;}

button{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:none;
    background:#d60000;
    color:white;
    font-size:16px;
    margin-top:18px;
}

button:disabled{
    background:#999;
}

.hidden{display:none;}

.modal-bg{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.55);
    display:flex;
    align-items:center;
    justify-content:center;
}

.modal{
    background:white;
    width:80%;
    max-width:350px;
    border-radius:10px;
    padding:20px;
    text-align:center;
}

.loading{
    font-size:18px;
    margin-top:20px;
}
</style>

</head>

<body>

<div class="header">やっちゃん誕生日会 参加予約</div>

<div class="container">

<div class="title">2025年12月30日(火)</div>
<div class="sub">12月30日 やっちゃん誕生日会／参加時間を選んでください</div>

<div id="slots">

<div class="slot">
<div class="left">
<span class="icon ok">◯</span>18:00〜
</div>
<div>余裕あり</div>
<input type="radio" name="time" value="18:00">
</div>

<div class="slot">
<div class="left">
<span class="icon ok">◯</span>18:20〜
</div>
<div>余裕あり</div>
<input type="radio" name="time" value="18:20">
</div>

<div class="slot">
<div class="left">
<span class="icon mid">△</span>18:40〜
</div>
<div>やや混雑</div>
<input type="radio" name="time" value="18:40">
</div>

<div class="slot">
<div class="left">
<span class="icon mid">△</span>19:00〜
</div>
<div>やや混雑</div>
<input type="radio" name="time" value="19:00">
</div>

<div class="slot">
<div class="left">
<span class="icon ng">×</span>19:20〜
</div>
<div>満席</div>
<input type="radio" disabled>
</div>

<div class="slot">
<div class="left">
<span class="icon ng">×</span>19:40〜
</div>
<div>満席</div>
<input type="radio" disabled>
</div>

</div>

<button id="go">この時間で参加する →</button>

</div>

<!-- LOADING -->
<div id="loading" class="hidden modal-bg">
<div class="modal">
<div>予約処理中です…</div>
<div class="loading">しばらくお待ちください</div>
</div>
</div>

<!-- RESULT -->
<div id="result" class="hidden modal-bg">
<div class="modal">
<div style="font-size:14px;margin-bottom:8px;">＜ 空き枠先着 ＞</div>
<div style="font-size:18px;font-weight:bold;">誕生日会の参加予約が<br>確定しました！</div>

<div style="margin:18px 0;font-size:15px;" id="finalTime"></div>

<button onclick="closeAll()">とじる</button>
</div>
</div>

<script>

const btn = document.getElementById("go");
const loading = document.getElementById("loading");
const result = document.getElementById("result");
const finalTime = document.getElementById("finalTime");

btn.onclick = () => {
 let t = document.querySelector("input[name='time']:checked");
 if(!t){
 alert("時間を選んでください");
 return;
 }

 loading.classList.remove("hidden");

 let wait = Math.floor(Math.random()*2000)+3000;

 setTimeout(()=>{
 loading.classList.add("hidden");
 finalTime.innerHTML = "参加枠："+t.value;
 result.classList.remove("hidden");
 },wait);
}

function closeAll(){
 result.classList.add("hidden");
}
</script>

</body>
</html>
