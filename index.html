<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>誕生会 参加時間予約</title>

<style>
body{
  background:#e9f0ff;
  font-family:"Yu Gothic","Meiryo",sans-serif;
  margin:0;
}

.wrapper{
  width:520px;
  margin:40px auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 22px rgba(0,0,0,0.12);
  padding:28px 36px 40px 36px;
}

.title{
  font-size:22px;
  font-weight:700;
  margin-bottom:4px;
}

.sub{
  font-size:12px;
  color:#666;
  margin-bottom:20px;
}

/* ───── 時間枠 ───── */
.slot{
  display:flex;
  align-items:center;
  background:#f7f9ff;
  border-radius:9px;
  border:1px solid #dbe4ff;
  padding:12px 14px;
  margin-bottom:12px;
}

.slot.disabled{
  color:#aaa;
  background:#eee;
  border:1px solid #ccc;
  pointer-events:none;
}

.icon{
  font-size:18px;
  width:26px;
  display:inline-block;
}

/* ───── 予約ボタン ───── */
button{
  width:100%;
  margin-top:18px;
  font-size:17px;
  padding:14px 0;
  border-radius:9px;
  border:none;
  background:#d40000;
  color:white;
  cursor:pointer;
}

/* ───── ローディング暗転 ───── */
.loading{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:none;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:20px;
}

/* ───── 成功モーダル ───── */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal{
  background:#fff;
  width:340px;
  border-radius:14px;
  padding:24px 26px 32px 26px;
  text-align:center;
}

.modal h2{
  font-size:18px;
  margin-bottom:10px;
}

.note{
  margin-top:16px;
  font-size:13px;
  color:#444;
}
</style>

</head>
<body>

<div class="wrapper">

  <div class="title">2025年12月30日(火)</div>
  <div class="sub">やっちょん誕生日会の参加時間帯を選んでください</div>

  <label class="slot"><span class="icon">○</span><input type="radio" name="t">18:00～</label>
  <label class="slot"><span class="icon">△</span><input type="radio" name="t">18:20～</label>
  <label class="slot"><span class="icon">○</span><input type="radio" name="t">18:40～</label>
  <label class="slot"><span class="icon">○</span><input type="radio" name="t">19:00～</label>
  <label class="slot"><span class="icon">△</span><input type="radio" name="t">19:20～</label>
  <label class="slot disabled"><span class="icon">×</span>19:40～（選択不可）</label>
  <label class="slot"><span class="icon">○</span><input type="radio" name="t">20:00～</label>
  <label class="slot"><span class="icon">△</span><input type="radio" name="t">20:20～</label>

  <button onclick="reserve()">この時間で参加する →</button>

</div>


<div class="loading" id="loading">
  予約処理中です…
</div>


<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>誕生会イベントの予約が完了しました</h2>

    <div style="font-size:13px; margin-top:8px;">
      参加時間：<span id="timeText"></span>
    </div>

    <div class="note">
      このままお待ちください。<br>
      このあと入場用QRコードが表示されます。<br>
      画面をスクリーンショットして保存してください。
    </div>
  </div>
</div>


<script>
function reserve(){
  const t = document.querySelector("input[name='t']:checked");
  if(!t){
    alert("時間を選択してください");
    return;
  }

  document.getElementById("loading").style.display = "flex";

  setTimeout(()=>{

    document.getElementById("loading").style.display = "none";
    document.getElementById("modal").style.display = "flex";

    document.getElementById("timeText").innerText =
      t.parentElement.innerText.replace("○","").replace("△","");

    setTimeout(()=>{
      window.location.href = "qr.html";
    },10000);   // ← 10秒後にQR画面へ

  },3000);       // ← 3秒待たされる
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入場用QRコード</title>

<style>
body{
  background:#e9f0ff;
  height:100vh;
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:"Yu Gothic","Meiryo",sans-serif;
}

h1{
  font-size:24px;
  margin-bottom:32px;
}

.box{
  width:270px;
  height:270px;
  background:white;
  border-radius:14px;
  box-shadow:0 5px 24px rgba(0,0,0,0.22);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.box img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.note{
  margin-top:26px;
  font-size:14px;
  color:#333;
}
</style>
</head>

<body>

<h1>入場用QRコード</h1>

<div class="box">
  <!-- 本物っぽい疑似QR（失敗しない base64 埋め込み） -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAABP..." />
</div>

<div class="note">
  この画面をスクリーンショットして保存してください。
</div>

</body>
</html>
