<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>やっちゃん誕生日会 参加予約</title>

<style>
body{
  font-family: Arial, "Hiragino Sans", Meiryo;
  background:#f5f5f5;
}
.wrap{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:25px 35px;
  border-radius:8px;
}
h2{
  margin-bottom:2px;
}
.slot{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border:1px solid #ddd;
  border-radius:8px;
  padding:14px;
  margin:8px 0;
}
.icon{
  font-size:24px;
  width:40px;
  text-align:center;
}
.ok{ color:#007bff; }     /* 青（空き） */
.mid{ color:#e6a400; }    /* 黄（やや混雑） */
.ng{ color:#ff0000; }     /* 赤（満員） */

.time{
  flex:1;
  font-size:17px;
  margin-left:10px;
}

.slot input{
  width:20px;
  height:20px;
}

.slot.disabled{
  background:#eeeeee;
  color:#aaa;
  pointer-events:none;
}

.legend{
  margin-top:10px;
  font-size:14px;
}
.legend span{ margin-right:18px; }

.reserveBox{
  margin-top:20px;
  text-align:center;
}
.btn{
  width:100%;
  background:#d30000;
  color:#fff;
  padding:18px 0;
  border-radius:6px;
  font-size:18px;
  border:none;
}
.btn:disabled{
  background:#ffcccc;
}
.statusBox{
  background:#fff3f3;
  padding:12px;
  margin-top:12px;
  text-align:center;
  color:#444;
}
</style>

</head>
<body>

<div class="wrap">

<h2>2025年12月30日(火)</h2>
<p>12月30日 やっちゃん誕生日会／参加時間帯を選んでください</p>

<div id="slots"></div>

<div class="legend">
  <span style="color:#007bff;">◯ 空きあり</span>
  <span style="color:#e6a400;">△ 少し混雑</span>
  <span style="color:#ff0000;">× 満員(予約不可)</span>
</div>

<div class="reserveBox">
  <div class="statusBox" id="status">未選択</div>
  <button class="btn" id="reserveBtn" disabled>この時間で参加する →</button>
</div>

</div>

<script>
const times = [
 "18:00〜","18:20〜","18:40〜","19:00〜",
 "19:20〜","19:40〜","20:00〜","20:20〜"
];

// ランダムに ◯ △ × をばらまく
function randomStatus(){
 const r = Math.random();
 if(r<0.45) return "ok";
 if(r<0.75) return "mid";
 return "ng";
}

const area = document.getElementById("slots");

times.forEach((t,i)=>{
 const s = randomStatus();

 const div = document.createElement("div");
 div.className = "slot" + (s==="ng" ? " disabled":"");

 const icon = document.createElement("div");
 icon.className = "icon " + s;
 icon.innerText = s==="ok"?"◯":s==="mid"?"△":"×";

 const label = document.createElement("div");
 label.className="time";
 label.innerText = t;

 const input = document.createElement("input");
 input.type="radio";
 input.name="time";
 input.value=t;
 if(s==="ng") input.disabled=true;

 input.addEventListener("change", ()=>{
   document.getElementById("status").innerText = t + " を選択中";
   document.getElementById("reserveBtn").disabled = false;
 });

 div.append(icon,input,label);
 area.append(div);
});

document.getElementById("reserveBtn").addEventListener("click",()=>{
 alert("誕生日会の参加予約が確定しました！");
});
</script>

</body>
</html>
