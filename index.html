<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>当日登録（やっちゃん誕生会）</title>

<style>
body{
  background:#f6f6f6;
  margin:0;
  font-family:"Yu Gothic","Helvetica",sans-serif;
}

/* 万博風ヘッダー */
.header{
  background:#0068b7;
  color:white;
  font-size:18px;
  padding:14px 16px;
  font-weight:bold;
}

/* コンテンツ */
.box{
  background:white;
  width:90%;
  max-width:900px;
  margin:20px auto;
  border-radius:10px;
  padding:18px;
}

/* 選択肢 UI */
.slot{
  border:1px solid #ddd;
  padding:18px;
  border-radius:8px;
  margin:10px 0;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.slot:hover{
  border:1px solid #0068b7;
}

/* 赤ボタン */
.btn{
  background:#d7000f;
  color:white;
  text-align:center;
  padding:18px;
  margin-top:20px;
  border-radius:6px;
  font-size:18px;
}

/* 共通モーダル背景 */
.modal-mask{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
}

/* ＝＝＝＝＝＝＝ 失敗モーダル（万博風）＝＝＝＝＝＝＝ */
.modal{
  background:white;
  width:88%;
  max-width:500px;
  border-radius:14px;
  padding:18px;
  text-align:center;
}
.modal-title{
  font-size:22px;
  font-weight:bold;
  margin-bottom:10px;
}
.modal-text{
  color:#333;
  margin:15px 0;
}
.close-btn{
  border:2px solid #333;
  padding:14px;
  border-radius:6px;
  margin-top:14px;
}

/* ＝＝＝＝＝＝＝ 成功モーダル（画像準拠デザイン）＝＝＝＝＝＝＝ */
.success-box{
  background:white;
  width:88%;
  max-width:500px;
  border-radius:14px;
  border:2px solid #000;
  padding:20px;
}
.success-title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:6px;
}
.success-text{
  font-size:14px;
  margin:14px 0;
}
</style>
</head>

<body>

<div class="header">当日登録（やっちゃん誕生会）</div>

<div class="box">
  <b>2025年12月30日(火)</b><br>
  参加人数：未入力

  <div class="slot">18:00〜 <span>空きあり</span></div>
  <div class="slot">18:30〜 <span>やや混雑</span></div>
  <div class="slot">19:00〜 <span>満席</span></div>
  <div class="slot">二次会から参加 <span>不安定</span></div>

  <div class="btn" onclick="tryReservation()">この時間で参加する →</div>
</div>


<!-- 失敗モーダル -->
<div class="modal-mask" id="errorModal">
  <div class="modal">
    <div class="modal-title">ご確認ください</div>

    <div class="modal-text">
      操作が完了できませんでした。<br><br>
      現在非常にアクセスが集中しております。<br>
      申し訳ございませんが時間をおいて再度お試しください。<br><br>

      ・ページを更新しても順番は維持されません<br>
      ・選択いただいた内容はリセットされる可能性があります<br><br>

      （エラーコード：E_SW_GP_DL_999）
    </div>

    <div class="close-btn" onclick="closeError()">とじる</div>
  </div>
</div>


<!-- 成功モーダル -->
<div class="modal-mask" id="successModal">
  <div class="success-box">
    <div class="success-title">＜ 空き枠先着 ＞</div>

    <div class="success-text">
      パビリオン／イベントが予約されました
    </div>

    <div style="font-size:16px; margin:10px 0;">
      やっちゃん誕生会<br>
      18:30〜
    </div>

    <div class="close-btn" onclick="closeSuccess()">とじる</div>
  </div>
</div>


<script>
function tryReservation(){

  // ★ 成功率 2%
  let successRate = 0.02;

  if(Math.random() < successRate){
      document.getElementById("successModal").style.display="flex";
  }else{
      document.getElementById("errorModal").style.display="flex";
  }
}

function closeError(){
  document.getElementById("errorModal").style.display="none";
}

function closeSuccess(){
  document.getElementById("successModal").style.display="none";
}
</script>

</body>
</html>
