<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>入場用QRコード</title>
  <style>
    body {
      background:#e8f0ff;
      text-align:center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top:60px;
      font-size:26px;
    }
    #qrcode {
      margin:40px auto;
      width:240px;
      height:240px;
      background:white;
      padding:10px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<h1>入場用QRコード</h1>

<div id="qrcode"></div>

<p>この画面をスクリーンショットして保存してください。</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  const randomId = "BIRTHDAY-" + Math.random().toString(36).substring(2,12);

  new QRCode(document.getElementById("qrcode"), {
    text: randomId,
    width: 240,
    height: 240,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });
</script>

</body>
</html>
